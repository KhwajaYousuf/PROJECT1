<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
        <h3>Fibonacci Generator</h3>
        <script>
          function generateFibonacci() {
            let maxSequence = prompt("\How many Fibonacci numbers do you want to generate?");

            if (!maxSequence || isNaN(maxSequence) || maxSequence <= 0) {
              alert("Please enter a valid positive number for the maximum sequence.");
              return;
            }

            var a = 0, b = 1;
            var fibonacciSequence = [a, b];

            for (var i = 2; i <= maxSequence; i++) {
              var next = a + b;
              fibonacciSequence.push(next);
              a = b;
              b = next;
            }

            var outputDiv = document.getElementById("fibonacciOutput");
            var outputHtml = "<h4>Fibonacci sequence up to " + maxSequence + ":</h4>";

            for (var j = 0; j <= maxSequence; j++) {
              outputHtml += "fib(" + j + ") = " + fibonacciSequence[j];
              if (j < maxSequence) {
                outputHtml += "<hr>"; // Add a horizontal line after each Fibonacci number (except the last one)
              }
            }

            outputDiv.innerHTML = outputHtml;
          }
        </script>
        <button onclick="generateFibonacci()">Generate</button>
        <div id="fibonacciOutput"></div>
      </div>
    </div>
  </div>
